<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amount Tracker - Easiest Way To Track Your Transactions</title>
    <link rel="icon" href="https://media.istockphoto.com/id/1257153929/photo/indian-rupee-sign-with-stock-market-graph-background.webp?s=2048x2048&w=is&k=20&c=nPhr-XHh9lmZ5CEKil1rqX7JFspsMPfoDS8cwmtecUY=">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <main>
        <div class="outer-wrap">
            <div class="inner-wrap">
                <section class="heading">
                    <p class="title">Amount Tracker</p>
                    <p class="subtitle">Easiest Way To Track Your Transactions</p>
                </section>

                <section class="transaction-control">
                    <div class="actions">
                        <h3>Add Transactions</h3>
                        <form class="add">
                            <input type="text" name="source" placeholder="source" autocomplete="off">
                            <input type="number" name="amount" placeholder="Amount" autocomplete="off">
                            <input type="submit" value="Add Transaction">
                        </form>
                    </div>
                    <div class="stats">
                        <h3>Statistics</h3>
                        <p class="balance">
                            Balance: $ <span id="balance"></span>
                        </p>
                        <p class="income">
                            Income: $ <span id="income"></span>
                        </p>
                        <p class="expense">
                            Expense: $ <span id="expense"></span>
                        </p>
                    </div>
                </section>

                <section class="transaction-history">
                    <h3>Transaction History</h3>
                    <div class="records">
                        <div class="income">
                            <h3>Income</h3>
                            <ul class="income-list">
                                
                            </ul>
                        </div>
                        <div class="expense">
                            <h3>Expense</h3>
                            <ul class="expense-list">
                                
                            </ul>
                        </div>
                    </div>  
                </section>
            </div>
        </div>
    </main>
    <script src="index.js"></script>
</body>
</html>
